<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my form.css">

</head>
<body>

<div class="form-container">
    <form method="post" class="registration-form">

        <div>  
            <button class="btn btn-green">Sing up</button>

            <button class="btn btn-grey">Log In</button>

        </div>
        <h1>Sing up for Free</h1>

       <div class="form-group">
        <input type="text" placeholder="First Name" required>
       </div>


       <div class="form-group">
        <input type="text" placeholder="Last Name" required>
       </div>


        <div class="form-group ">
            <input type="email" placeholder="Email Address" required>
        </div>
        
        <div class="form-group">
            <input type="password" placeholder="Set A Password"required>
        </div>
        
        
        <button class="signupBtn">GET STARTED</button>
     </form>
</body>
</html>
