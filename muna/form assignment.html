<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="form.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="form-container">
        <form method="post" class="registration-form">

            <h1>Registration</h1>


       
            <div class="form-group">
                <input type="text" placeholder="Enter your name" required>
        
            </div>
    
    
            <div class="form-group">
            
            <input type="email" placeholder="E-mail" required name="email"> 
        
            </div>
            
          
            <div class="form-group">
            <input type="Password" placeholder="create password" required name="password">
            </div>
    
    
        
            <div class="form-group">
            <input type="Password" placeholder="Comfirm Password" required>
            </div>
    
           
            <div class="form-group">

                <input type="checkbox" id="check-box-input"> 
                <label for="check-box-input">I accept all terms and conditions</label>
            </div>
    
            <div class="form-group">
                <button>Register Now</button>
            </div>
    
             <div class="form-group text-center">
                <span>already have an account?</span>
                <a href="https://en.wikipedia.org/wiki/Web_development">Log in now</a>
             </div>
            
        </form>
    
    </div>
</body>
</html>
